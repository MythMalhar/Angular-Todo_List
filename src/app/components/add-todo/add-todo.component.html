<div class="p-3 mb-2 bg-secondary text-white border rounded">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
